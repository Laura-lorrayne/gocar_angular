    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

<html>
        <header class="p-3 bg-dark text-white">
            
            <div class="container">
                
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"> </a>
                    <div   class="logo bg-dark">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="./cadastro.html" class="nav-link px-2 text-secondary">Cadastro</a></li>
                        <li><a href="../index.html" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="./catalago/catalago.html" class="nav-link px-2 text-white">Catálogo</a></li>
                        <li><a href="../contatos/contatos.html" class="nav-link px-2 text-white">Contatos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <br>


        <body class="bg-light">
    
            <div class="container">
              <main>
            
                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Cadastro de Usuario</h4>
                        <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-12">
                            <label for="firstName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <label for="firstName" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <label for="firstName" class="form-label">RG</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                            </div>

                            <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                            </div>
                            <div class="col-12">
                                <label for="address2" class="form-label">Referencia <span class="text-muted"></span></label>
                                <input type="text" class="form-control"  placeholder="(99) 99999-9999" required>
                            </div>
                            <div class="col-6">
                                <label for="address2" class="form-label">Bairro <span class="text-muted"></span></label>
                                <input type="text" class="form-control"  required>
                            </div>
                            <div class="col-6">
                                <label for="address2" class="form-label">Numero da casa <span class="text-muted"></span></label>
                                <input type="text" class="form-control" required>
                            </div>
                
                            <div class="col-12">
                            <label for="address" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                            </div>
                
                            <div class="col-12">
                            <label for="address2" class="form-label">Telefone <span class="text-muted"></span></label>
                            <input type="text" class="form-control" id="address2" placeholder="(99) 99999-9999" required>
                            </div>
                
                            <div class="col-md-3">
                                <div class="form-label">
                                    <label for="state">Estado</label>
                                    <select multiple class="form-control" id="state">
                                        <option value="">Selecione</option>
                                        <option>Acre</option>
                                        <option>Alagoas</option>
                                        <option>Amapá</option>
                                        <option>Amazonas</option>
                                        <option>Bahia</option>
                                        <option>Ceará</option>
                                        <option>Espírito Santo</option>
                                        <option>Goiás</option>
                                        <option>Maranhão</option>
                                        <option>Mato Grosso</option>
                                        <option>Mato Grosso do Sul</option>
                                        <option>Minas Gerais</option>
                                        <option>Pará</option>
                                        <option>Paraíba</option>
                                        <option>Paraná</option>
                                        <option>Pernambuco</option>
                                        <option>Piauí</option>
                                        <option>Rio de Janeiro</option>
                                        <option>Rio Grande do Norte</option>
                                        <option>Rio Grande do Sul</option>
                                        <option>Rondônia</option>
                                        <option>Roraima</option>
                                        <option>Santa Catarina</option>
                                        <option>São Paulo</option>
                                        <option>Sergipe</option>
                                        <option>Tocantins</option>
                                        <option>Distrito Federal</option>
                                    </select>
                                </div>
                            </div>           
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Finalizar cadastro</button>
                        </div>
                        </form>
                    </div>
                </div>
              </main>
            </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      
    </body>
</html>
